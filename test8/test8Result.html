<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector - Page 2</title>
</head>
<body>
    <h1>Page 2</h1>
    <p>The selected color from Page 1 is:</p>
    <div id="colorDisplay"></div>
    <script>
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            if (match) return match[2];
        }

        const selectedColor = getCookie('selectedColor');

        if (selectedColor) {
            const colorDisplay = document.getElementById('colorDisplay');
            colorDisplay.style.backgroundColor = selectedColor;
            colorDisplay.innerHTML = `<strong>${selectedColor}</strong>`;
        }
    </script>
    <a href="index.html">Go back to Page 1</a>
</body>
</html>
